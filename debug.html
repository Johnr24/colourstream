<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug</title>
</head>
<body>
    <h1>API Debug</h1>
    <button id="checkSetup">Check Setup Required</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('checkSetup').addEventListener('click', async () => {
            try {
                const response = await fetch('https://live.colourstream.johnrogerscolour.co.uk/api/auth/setup-required', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log('API Response:', data);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
                console.error('API Error:', error);
            }
        });
    </script>
</body>
</html>
