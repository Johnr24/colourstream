name: test
on: [pull_request, push, workflow_dispatch]
jobs:
    test:
        name: npm test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                fetch-depth: 0
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test