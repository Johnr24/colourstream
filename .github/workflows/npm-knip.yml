name: knip
on: [pull_request, push, workflow_dispatch]
jobs:
    knip:
        name: npm knip
        runs-on: ubuntu-laknip
        steps:
            - uses: actions/checkout@v3
              with:
                fetch-depth: 0
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Run knips
              run: npm run knip
              