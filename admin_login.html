<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourstream Login</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="card login-container" style="max-width: 400px; margin: 100px auto;">
            <div class="card-header">
                <h1 class="card-title">Colourstream</h1>
                <p style="text-align: center; color: #666; margin-top: 10px;">Please enter the access password to continue</p>
            </div>
            
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Enter</button>
        </form>
        </div>
    </div>
</body>
</html>
